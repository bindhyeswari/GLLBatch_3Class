<!DOCTYPE html>
<html>
<head lang="en">

    <title>Tabbed View</title>

    <script src="tabbedView.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabContainer">
            <span class="tab">General Settings</span>

    </div>

</body>
</html>
